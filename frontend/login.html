<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaya-Sahayak | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 600;
            color: #4a90e2;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #bbb;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: #27ae60;
            color: white;
        }

        .btn-secondary:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #4a4a4a;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #27ae60;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        #joinSection {
            display: none;
        }

        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #555;
        }

        .info-box {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4a90e2;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">‚öñÔ∏è</div>
            <div class="logo-text">Nyaya-Sahayak</div>
        </div>
        <div class="subtitle">Professional Meeting System</div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Initial Login Section -->
        <div id="loginSection">
            <div class="form-group">
                <label for="userName">Enter Your Name</label>
                <input type="text" id="userName" placeholder="Your full name" autofocus>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="createMeeting()">
                    üéØ Create Meeting
                </button>
                <button class="btn btn-secondary" onclick="showJoinSection()">
                    üë• Join Meeting
                </button>
            </div>
        </div>

        <!-- Join Meeting Section -->
        <div id="joinSection">
            <button class="back-btn" onclick="showLoginSection()">‚Üê Back</button>
            
            <div class="info-box">
                <p><strong>Joining a meeting</strong></p>
                <p>Enter the 6-character Meeting ID shared by the host</p>
            </div>

            <div class="form-group">
                <label for="meetingId">Meeting ID</label>
                <input type="text" id="meetingId" placeholder="ABC123" maxlength="6" 
                       style="text-transform: uppercase;">
            </div>

            <button class="btn btn-secondary" style="width: 100%;" onclick="joinMeeting()">
                Join Meeting
            </button>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showJoinSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('joinSection').style.display = 'block';
        }

        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('joinSection').style.display = 'none';
        }

        async function createMeeting() {
            const name = document.getElementById('userName').value.trim();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }

            try {
                // Step 1: Login/Create user
                showSuccess('Creating user session...');
                const loginResponse = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });

                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    showError(loginData.error || 'Failed to create user');
                    return;
                }

                currentUser = loginData;
                
                // Step 2: Create meeting
                showSuccess('Creating meeting...');
                const meetingResponse = await fetch('http://localhost:8000/meeting/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: currentUser.user_id })
                });

                const meetingData = await meetingResponse.json();
                
                if (!meetingResponse.ok) {
                    showError(meetingData.error || 'Failed to create meeting');
                    return;
                }

                // Store in sessionStorage
                sessionStorage.setItem('user', JSON.stringify(currentUser));
                sessionStorage.setItem('meeting_id', meetingData.meeting_id);
                sessionStorage.setItem('is_host', 'true');

                // Redirect to meeting
                showSuccess(`Meeting ${meetingData.meeting_id} created! Redirecting...`);
                setTimeout(() => {
                    window.location.href = 'meeting.html';
                }, 1000);

            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        }

        async function joinMeeting() {
            const name = document.getElementById('userName').value.trim();
            const meetingId = document.getElementById('meetingId').value.trim().toUpperCase();
            
            if (!name) {
                showError('Please enter your name');
                return;
            }

            if (!meetingId || meetingId.length !== 6) {
                showError('Please enter a valid 6-character Meeting ID');
                return;
            }

            try {
                // Step 1: Login/Create user
                showSuccess('Creating user session...');
                const loginResponse = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                });

                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    showError(loginData.error || 'Failed to create user');
                    return;
                }

                currentUser = loginData;
                
                // Step 2: Join meeting
                showSuccess('Joining meeting...');
                const joinResponse = await fetch('http://localhost:8000/meeting/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        user_id: currentUser.user_id,
                        meeting_id: meetingId 
                    })
                });

                const joinData = await joinResponse.json();
                
                if (!joinResponse.ok) {
                    showError(joinData.error || 'Failed to join meeting');
                    return;
                }

                // Store in sessionStorage
                sessionStorage.setItem('user', JSON.stringify(currentUser));
                sessionStorage.setItem('meeting_id', meetingId);
                sessionStorage.setItem('is_host', 'false');

                // Redirect to meeting
                showSuccess(`Joined meeting ${meetingId}! Redirecting...`);
                setTimeout(() => {
                    window.location.href = 'meeting.html';
                }, 1000);

            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        }

        // Handle Enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (document.getElementById('loginSection').style.display !== 'none') {
                    createMeeting();
                } else {
                    joinMeeting();
                }
            }
        });
    </script>
</body>
</html>
