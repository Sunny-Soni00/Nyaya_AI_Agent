<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyaya-Sahayak | Join Meeting</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #7f8c8d;
            font-size: 14px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .status-message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .join-section {
            display: none;
        }

        .join-section.active {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .old-version-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .old-version-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 13px;
        }

        .old-version-link a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚öñÔ∏è</div>
        <div class="title">Nyaya-Sahayak</div>
        <div class="subtitle">AI-Powered Courtroom Assistant</div>

        <div id="statusMessage" class="status-message"></div>

        <!-- Main Section (Create/Join) -->
        <div id="mainSection">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="userRole">Your Role</label>
                <select id="userRole" style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; background: white; cursor: pointer;">
                    <option value="Judge">‚öñÔ∏è Judge</option>
                    <option value="Lawyer">üëî Lawyer</option>
                    <option value="Witness">üó£Ô∏è Witness</option>
                    <option value="Defendant">üë§ Defendant</option>
                    <option value="Prosecutor">‚öîÔ∏è Prosecutor</option>
                    <option value="Observer">üëÅÔ∏è Observer</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="createMeeting()">
                üéØ Create New Meeting
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn btn-secondary" onclick="showJoinSection()">
                üë• Join Existing Meeting
            </button>

            <div class="old-version-link">
                <a href="standalone.html">Use standalone version (no meeting)</a>
            </div>
        </div>

        <!-- Join Section -->
        <div id="joinSection" class="join-section">
            <div class="form-group">
                <label for="joinName">Your Name</label>
                <input type="text" id="joinName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="joinRole">Your Role</label>
                <select id="joinRole" style="width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; background: white; cursor: pointer;">
                    <option value="Judge">‚öñÔ∏è Judge</option>
                    <option value="Lawyer">üëî Lawyer</option>
                    <option value="Witness">üó£Ô∏è Witness</option>
                    <option value="Defendant">üë§ Defendant</option>
                    <option value="Prosecutor">‚öîÔ∏è Prosecutor</option>
                    <option value="Observer">üëÅÔ∏è Observer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="meetingId">Meeting ID</label>
                <input type="text" id="meetingId" placeholder="Enter 6-digit meeting code" 
                       maxlength="6" style="text-transform: uppercase;" required>
            </div>

            <button class="btn btn-primary" onclick="joinMeeting()">
                Join Meeting
            </button>

            <div class="back-link">
                <a onclick="showMainSection()">‚Üê Back to main menu</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = CONFIG.API_URL;

        function showMessage(message, type = 'error') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }

        function showJoinSection() {
            document.getElementById('mainSection').style.display = 'none';
            document.getElementById('joinSection').classList.add('active');
            document.getElementById('joinName').value = document.getElementById('userName').value;
        }

        function showMainSection() {
            document.getElementById('mainSection').style.display = 'block';
            document.getElementById('joinSection').classList.remove('active');
        }

        async function createMeeting() {
            const name = document.getElementById('userName').value.trim();
            const role = document.getElementById('userRole').value;
            
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }

            try {
                // Step 1: Login (create user)
                const loginResponse = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, role })
                });

                if (!loginResponse.ok) {
                    throw new Error('Failed to create user session');
                }

                const userData = await loginResponse.json();
                
                // Step 2: Create meeting
                const meetingResponse = await fetch(`${API_URL}/meeting/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userData.user_id })
                });

                if (!meetingResponse.ok) {
                    throw new Error('Failed to create meeting');
                }

                const meetingData = await meetingResponse.json();

                // Save to session storage
                sessionStorage.setItem('user', JSON.stringify(userData));
                sessionStorage.setItem('meeting_id', meetingData.meeting_id);
                sessionStorage.setItem('is_host', 'true');
                sessionStorage.setItem('user_role', role);

                showMessage('Meeting created successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'meeting.html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showMessage('Failed to create meeting. Please try again.', 'error');
            }
        }

        async function joinMeeting() {
            const name = document.getElementById('joinName').value.trim();
            const role = document.getElementById('joinRole').value;
            const meetingId = document.getElementById('meetingId').value.trim().toUpperCase();
            
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }

            if (!meetingId || meetingId.length !== 6) {
                showMessage('Please enter a valid 6-digit meeting code', 'error');
                return;
            }

            try {
                // Step 1: Login (create user)
                const loginResponse = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, role })
                });

                if (!loginResponse.ok) {
                    throw new Error('Failed to create user session');
                }

                const userData = await loginResponse.json();
                
                // Step 2: Join meeting
                const joinResponse = await fetch(`${API_URL}/meeting/join`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: userData.user_id,
                        meeting_id: meetingId 
                    })
                });

                if (!joinResponse.ok) {
                    const errorData = await joinResponse.json();
                    throw new Error(errorData.error || 'Failed to join meeting');
                }

                const joinData = await joinResponse.json();

                // Save to session storage
                sessionStorage.setItem('user', JSON.stringify(userData));
                sessionStorage.setItem('meeting_id', meetingId);
                sessionStorage.setItem('is_host', 'false');
                sessionStorage.setItem('user_role', role);

                showMessage('Joined meeting successfully! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'meeting.html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'Failed to join meeting. Please check the meeting code.', 'error');
            }
        }

        // Enter key support
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') createMeeting();
        });

        document.getElementById('joinName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinMeeting();
        });

        document.getElementById('meetingId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinMeeting();
        });

        // Auto-uppercase meeting ID
        document.getElementById('meetingId').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
